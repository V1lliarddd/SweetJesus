<form [formGroup]="catering" (ngSubmit)="submit()" class="form">
  <div class="name">
    <div class="firstName">
      <label for="firstName">First Name</label>
      <input type="text" formControlName="firstName" id="firstName" />
    </div>
    <div class="lastName">
      <label for="lastName">Last Name</label>
      <input type="text" formControlName="lastName" id="lastName" />
    </div>
  </div>
  <div class="email">
    <label for="email">E-mail Address</label>
    <input type="text" id="email" formControlName="emailAddress" />
  </div>
  <div class="phone">
    <label for="phone">Phone Number</label>
    <input type="text" id="phone" formControlName="phone" />
  </div>
  <div class="notes">
    <label for="notes">Your Notes:</label>
    <textarea id="notes" cols="30" rows="10" formControlName="notes"></textarea>
  </div>
</form>
